{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>BUET CSE FEST 2022 Picture Puzzle</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    </head>
    <body>
{#        <img class="w-100 h-25 d-block" src="{% static 'images/cover.jpg' %}" alt="cover photo">#}

        <div class="text-center container w-25 bg-light px-5 mt-lg-5">
            <form class="form-signin" action='login' method="post">
                {% csrf_token %}
                <img class="mb-4 mt-lg-5" src="{% static 'images/logo.jpg' %}" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

{#                <label for="inputEmail" class="sr-only">Email address</label>#}
{#                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>#}

                <label for="username"  class="sr-only">Username</label>
                <input class="form-control validate" type="text" id="username" name="username" required autofocus>

                <label for="password" class="sr-only">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block mt-lg-5" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
            </form>
        </div>
    </body>
</html>
